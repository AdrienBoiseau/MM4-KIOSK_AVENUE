<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Rechercher</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
    <link rel="stylesheet" type="text/css" href="recherche.css">
</head>
<body>
<div id="headerblock">
    <div id="iphone">
        <div id="heure">
            <img src="images/heure.png" alt="heure">
        </div>
        <div id="batterie">
            <img src="images/batterie.png" alt="batterie">
        </div>
    </div>
    <div id="headerCross">
        <div id="cross">
            <a href="catalogue.html" >
                <img src="images/cross.png" alt="cross">
            </a>
        </div>
    </div>
    <div id="headerText">
        <div id="titleHeader">Recherche</div>
    </div>
</div>

<div id="card">
    <input type="text" id="recherche" name="recherche" placeholder="Rechercher parmis 1000 références..." required>
    <div id="titre">
        <p>Genres appréciés par mes clubs</p>
    </div>
    <div id="categories">
        <p>Romans & Fiction</p>
        <hr>
        <p>Bande dessinée & Manga</p>
        <hr>
        <p>Arts & Culture</p>
        <hr>
        <p>Enseignement & Education</p>
        <hr>
        <p>Santé & Bien-être</p>
        <hr>
        <p>Sciences Humaines</p>
        <hr>
        <p>Classiques français</p>
        <hr>
        <p>Religion & Spiritualité</p>
        <hr>
        <p>Développement personnel</p>
        <hr>
        <p>Histoire & Géographie</p>
    </div>
</div>

<div id="footer">
    <div id="kiosque">
        <img src="images/kiosque.png" alt="Catalogue_Menu">
        <p>Kiosque</p>
    </div>
    <div id="communauté">
        <img src="images/communauté.png" alt="Communauté_Menu">
        <p>Communauté</p>
    </div>
    <div id="profile">
        <img src="images/profile.png" alt="Profile_Menu">
        <p>Profile</p>
    </div>
</div>
</body>
</html>
